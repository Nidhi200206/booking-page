<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- external css -->
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <section id="booking-page">
      <div class="back"><a class="home" href="index.html">Home>></a></div>
      <div class="container-fluid">
        <div class="book-now">
          <div>
            <div><img class="girl" src="images/girl.svg" alt="" /></div>
            <div><img class="where" src="images/Where to .svg" alt="" /></div>
          </div>
          <div id="booking-form">
            <form id="form">
              <div class="signup-form">
                <div class="Signup-head bg-dark text-white">
                  <h1>Reserve Your Ticket</h1>
                </div>

                <div class="signup-content">
                  <input type="radio" class="radio" name="r" />
                  <label class="text">One Way</label>
                  <input type="radio" class="radio" name="r" />
                  <label class="text">Return</label>
                  <input type="radio" class="radio" name="r" />
                  <label class="text">Multi-city</label>
                </div>

                <div class="signup-content2">
                  <input
                    type="text"
                    placeholder="From"
                    class="input bg-light"
                  />
                  <input
                    type="text"
                    placeholder="To"
                    class="input bg-light"
                  /><br />

                  <label class="text" style="margin-left: 10px">Depart</label>
                  <input type="date" class="tarikh bg-light" />
                  <label class="text" style="margin-left: 10px">Return</label>
                  <input type="date" class="tarikh bg-light" />

                  <input
                    type="number"
                    class="bg-light person"
                    placeholder="Adults"
                  />
                  <input
                    type="number"
                    class="bg-light person"
                    placeholder="Children"
                  /><br />

                  <label class="text travel">Travel Class</label>
                  <select class="bg-light text travel2">
                    <option></option>
                    <option>First Class/1A</option>
                    <option>AC 2tier/2A</option>
                    <option>AC 3tier/3A</option>
                    <option>Executive class chair car/Economy Class</option>
                    <option>AC Chair Car</option>
                    <option>Sleeper Class</option>
                    <option>Second Class</option>
                    <option>General</option>
                  </select>

                  <input type="submit" value="SUBMIT" class="submit-btn btn" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
